name: Build .skill file

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'

permissions:
  contents: write

jobs:
  build-skill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .skill archive
        run: |
          mkdir -p dist
          zip -r dist/markdown.skill . -x ".git/*" ".github/*" "dist/*"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update .skill file"
          file_pattern: "dist/*.skill"
